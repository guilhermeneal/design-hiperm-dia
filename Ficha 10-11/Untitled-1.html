<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Cores</title>
<style>
:root {
  --cor-primaria: #007bff;
  --cor-secundaria: #6c757d;
}

.primeiro {
  background-color: var(--cor-primaria);
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
}

.segundo {
  background-color: var(--cor-secundaria);
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
}
</style>
</head>
<body>
<button class="primeiro">Primário</button>
<button class="segundo">Secundário</button>
</body>
</html>
