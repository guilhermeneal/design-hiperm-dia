<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4. Accordion</title>
</head>
<body>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #f0f8ff;
      color: #003366;
    }
    details {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: lightblue;
    }
    summary {
      padding: 12px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    p {
      padding: 12px 16px;
      background-color: #fff;
      margin: 0;
    }
  </style>
  <details>
    <summary>Secção Única</summary>
    <p>Conteúdo da secção.</p>
  </details>
</body>
</html>
