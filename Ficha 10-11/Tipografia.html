<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3. Tipografia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: #212529;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    h3 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    h4 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    h5 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    h6 {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
  <p>Este é um parágrafo de exemplo que demonstra a estilização de texto usando HTML e CSS puro.</p>
</body>
</html>
